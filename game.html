<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Mastermind Game</title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--script src="js/utils.js"></script>
    <script src="js/move.js"></script>
    <script src="js/mastermind.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script-->
    <!--Yukarıda ki javascript dosyaları sırasına göre yükleniyor. Yani bu kodlar ararsında bir bağımlılık varsa
        bu durumda kodlar ön yüzde sıralama yanlış olduğu takdirde hatalı çalışacaktır.
        Ve eklediğim bu js dosyalarını şuan birbirlerine olan bağımlılıklarını göremiyorum. app.js'de
        mesela GameViewModel var ama bu bağımlılık nerede bunu göremiyoruz ona ilişkin bir eksiklik var.
        ES6 ile gelen modül yapısı bize artık js içerisinde nelerin olduğunu bunlardan hangilerini dışarıya
        açmak istediğimizi tanımamıza imkan veriyor. export ile mesela GameViewModel dışarıya veriyorum
        ve bunu depend eden arkadaş tıpkı java'Da ki gibi kullanan arkadaş bu class'ı import ediyor modül
        yapısında. Artık ben hangi sınıf hangi modül ne nereden geliyor görebiliyorum hem de bir encapsulation
        sağlıyor. Hem de modüller arasındaki dependency'i declarative olarak söylüyoruz.
        Şimdi artık yukarıda ki gibi bir tanım geçerli olmayacak type = "module" kullanıcam ve istediği sırada
        yukarıda ki arkadaşları tanımlayabileceğim. Ve üstelik modül yapısı sayesinde aralarındaki dependency'i artık
        kodda görebiliyorum.-->
        <script type="module" src="js/app.js"></script>
        <script type="module" src="js/statistics.js"></script>
        <script type="module" src="js/game.js"></script>
        <script type="module" src="js/mastermind.js"></script>
        <script type="module" src="js/move.js"></script>
        <script type="module" src="js/utils.js"></script>
        <script type="module" src="js/router.js"></script>
</head>
<body>
<p></p>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Game Board</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-label" for="game-level">Game Level:</label>
                <span id="game-level" class="badge alert-info">3</span>
            </div>
            <div class="form-group">
                <label for="tries">Tries:</label>
                <span id="tries" class="badge alert-warning">0</span>
            </div>
            <div class="form-group">
                <label for="max-tries">Max Tries:</label>
                <span id="max-tries" class="badge alert-danger">10</span>
            </div>
            <div class="form-group">
                <label class="form-label" for="counter">Counter:</label>
                <span id="counter" class="badge alert-danger">60</span>
                <div class="progress">
                    <div class="progress-bar" id="counterProgressBar" style="width: 100%" role="progressbar"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group mb-3">
                    <label class="form-label" for="lives-icons">Lives:</label>
                    <div  class="input-group-append" id="lives-icons"></div>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="guess">Guess:</label>
                <div class="input-group mb-3">
                    <input type="text"
                           id="guess"
                           value="123"
                           class="form-control"></input>
                    <div class="input-group-append">
                        <button id="playButton" class="btn btn-success">Play</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p></p>
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Player's Moves</h4>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-hover table-striped table-responsive">
                <thead>
                <tr>
                    <th>Guess</th>
                    <th>Evaluation</th>
                </tr>
                </thead>
                <tbody id="moves">
                </tbody>
            </table>
        </div>
    </div>
    <p></p>
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Game Statistics</h4>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label class="form-label" for="wins">Wins:</label>
                <span id="wins" class="badge alert-primary"></span>
            </div>
            <div class="form-group">
                <label class="form-label" for="loses">Loses:</label>
                <span id="loses" class="badge alert-danger"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
